<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <cj-collapse>
    <cj-collapse-item title="node" name="1">
      <div>nodejs welcome</div>
    </cj-collapse-item>
    <cj-collapse-item title="react" name="2">
      <div>react welcome</div>
    </cj-collapse-item>
    <cj-collapse-item title="vue" name="3">
      <div>vue welcome</div>
    </cj-collapse-item>
  </cj-collapse>

  <!-- 没有实际意义，不会渲染到页面上 -->
  <template id="collapse_tmpl">
    <div class="cj-collapse">
      <slot></slot>
    </div>
  </template>
  <template id="collapse_item_tmpl">
    <div class="cj-collapse-item">
      <div class="title"></div>
      <div class="content">
        <slot></slot>
      </div>
    </div>
  </template>
  <!-- vite实现原理依赖于 type="module" -->
  <script src="./index.js" type="module"></script>
</body>

</html>
